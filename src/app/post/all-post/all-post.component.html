<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="">All Blog Posts</h3>
          <p>From here you can manage your blog posts.</p>
          <button class="btn btn-info bg-theme" routerLink="/posts/new">
            Add New Post
          </button>
          <button class="btn btn-warning ml-2 mt-5" routerLink="/">
            Back to Dahsboard
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover" style="table-layout: fixed">
            <thead>
              <tr>
                <th>No</th>

                <th>Post Image</th>

                <th>Title</th>
                <!-- <th>Excerpt</th> -->
                <th>Category</th>
                <th>Date</th>

                <th width="200">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of postArray; let i = index">
                <td width="10">{{ i + 1 }}</td>
                <td width="300">
                  <img
                    src="{{ post.data.postImgPath }}"
                    class="img img-fluid"
                  />
                </td>
                <td width="200">{{ post.data.title }}</td>
                <!-- <td width="300">{{ post.data.excerpt }}</td> -->
                <td>{{ post.data.category.category }}</td>
                <td>{{ post.data.createdAt.toMillis() | date }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-warning"
                    routerLink="/posts/new"
                    [queryParams]="{ id: post.id }"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-sm btn-danger ml-1"
                    (click)="delete(post.id, post.data.postImgPath)"
                  >
                    Delete
                  </button>
                  <button
                    *ngIf="!post.data.isFeatured"
                    class="btn btn-sm btn-success mt-1"
                    (click)="onFeatured(post.id, true)"
                  >
                    Mark Featured
                  </button>
                  <button
                    *ngIf="post.data.isFeatured"
                    class="btn btn-sm btn-info mt-1"
                    (click)="onFeatured(post.id, false)"
                  >
                    Remove Featured
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
