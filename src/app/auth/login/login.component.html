<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin account to post a new blog content</p>

            <form
              #loginForm="ngForm"
              (ngSubmit)="onSubmit(loginForm, loginForm.value)"
            >
              <div class="form-group">
                <input
                  required
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                  #Email="ngModel"
                  ngModel
                  email
                  [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="Email.touched && Email.invalid"
                >
                  <div *ngIf="Email.errors?.['required']">
                    Please enter your Email address
                  </div>
                  <div *ngIf="Email.errors?.['email']">
                    Please enter a valid Email address
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  required
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  #Password="ngModel"
                  ngModel
                  [ngClass]="{
                    'is-invalid': Password.touched && Password.invalid
                  }"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="Password.touched && Password.invalid"
                >
                  Please enter your Password
                </div>
              </div>
              <button
                class="btn btn-info btn-block btn-theme btn-login"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
